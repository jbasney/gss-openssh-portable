sudo: required
before_install:
  - wget http://www.globus.org/ftppub/gt6/installers/repo/globus-toolkit-repo_latest_all.deb
  - sudo dpkg -i globus-toolkit-repo_latest_all.deb
  - sudo apt-get update -qq
  - sudo apt-get install -qq globus-gsi
install:
  - autoreconf
  - ./configure --with-globus-flavor=gcc64dbg
  - make
after_success:
  - ./gsissh -V
